{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>尹记焗祠堂 | 登录</title>
    <link rel="stylesheet" href="{%static 'auth/auth.css'%}" />
    <link rel="stylesheet" href="{%static 'bootstrap/css/bootstrap.css'%}" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            placeholder="用户名/手机号码/电子邮件"
            name="username"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="password"
            placeholder="密码"
            name="password"
          />
        </div>
        <div class="row">
          <div class="col-6">
            <strong style="color:orange" id="href"
              >新用户点击此处注册账号</strong
            >
          </div>
          <div class="col-6">
            <p>
              忘记密码?<small><a href="">点击此处重置</a></small>
            </p>
          </div>
        </div>
        <div class="form-group">
          {% csrf_token %}
          <input class="btn btn-primary" type="submit" value="登录" />
          <button class="btn btn-danger" type="button">
            清空
          </button>
        </div>
      </form>
    </div>
    <script src="{%static 'auth/auth.js'%}"></script>
  </body>
</html>
