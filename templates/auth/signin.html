{%extends 'auth/base.html'%} {%load static%} {%block title%} | 登录{%endblock%}
{%block content%}
<div class="form-group">
  <input
    class="form-control"
    type="password"
    placeholder="密码"
    name="password"
  />
</div>
<div class="row">
  <div class="col-6">
    <a id="signuphref" href="{%url 'signup'%}" style="color:orange">
      <strong>
        新用户点击此处注册账号
      </strong>
    </a>
  </div>
  <div class="col-6">
    <p>
      忘记密码?<a id="resetref" href=""><small>点击此处重置</small></a>
    </p>
  </div>
</div>
<div class="form-group">
  {% csrf_token %}
  <input class="btn btn-primary" type="submit" value="登录" />
  <button class="btn btn-danger" type="button">
    清空
  </button>
</div>
{%endblock content%} {%block scripts%}
<script src="{%static 'auth/auth.js'%}"></script>
{%endblock scripts%}
